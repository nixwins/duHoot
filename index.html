<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo/TeamViewer.lnk.png" alt="#">
        </div>
        <nav>
            <a href="">Reality </a>
            <a href="">Living</a>
            <a href="">EduCation </a>
            <a href="">Entertainment</a>
            <a href="">Mobility</a>
        </nav>
        <div class="login">
            <input  type="text">
            <button>login</button>
        </div>
    </header>
    <section class="search">
        <div class="search__inner">
            <h2>What are you looking for?</h2>
            <form action="#">
                <select name="city" id="#">
                    <option value="dubai">dubai</option>
                    <option value="astana">astana</option>
                    <option value="almaty">alamty</option>
                </select>
                <select name="education" id="#">
                    <option value="education">education</option>
                    <option value="skgu">skgu</option>
                    <option value="gtk">gtk</option>
                </select>
                <input class="search__inner_keyword" type="text" value="Keyword, name, date, ...">
                <button class="search__inner_btn">search</button>
            </form>
        </div>
    </section>

    <div class="hide__map">
        <div class="hide__map_inner">
            <div class="hide__map_check">
            <a href="#">Recommended  </a>
            <a href="#">latest</a>
            <a href="#">Highlights</a>
            </div>
            <div class="hide__map_select">
                <select>
                    <option value="dubai">dubai</option>
                    <option value="dubai">dubai</option>
                    <option value="dubai">dubai</option>
                </select>
                <button class="hide__map_btn">hide map</button>
            </div>
            <div class="hide__map_filter">
                <p>Filter:</p>
                <a class="hide__map_item1" href="#"><img src="img/hide_map/Vector Smart Object.png" alt=""></a>
                <a class="hide__map_item2" href="#"><img src="img/hide_map/Vector Smart Object2.png" alt=""></a>
                <a class="hide__map_item3" href="#"><img src="img/hide_map/Vector Smart Object3.png" alt=""></a>
                <a class="hide__map_item4" href="#"><img src="img/hide_map/Vector Smart Object4.png" alt=""></a>
                <a class="hide__map_item5" href="#"><img src="img/hide_map/Vector Smart Object5.png" alt=""></a>
            </div>
        </div>
    </div>
    <div class="posts">
        <div class="posts__box">
            <div class="posts__item">
                <div class="posts__img">
                    <img src="img/posts/Layer 6.jpg" alt="">
                    <p>$2,990</p>
                </div>
                <div class="posts__title">
                    <div class="posts__title-wrapper">
                        <!-- <a class="posts__title-img" href="#"></a> -->
                    </div>
                    <p>2 bedroom house for rent in Dubai</p>
                    <span>Vision Agency</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
